<mat-tab-group *ngIf="!ongoingTraining">
  <mat-tab label="New Trainings">
    <app-new-training
      (startTraining)="ongoingTraining = true"></app-new-training>
  </mat-tab>
  <mat-tab label="Past Trainings">
    <app-past-training></app-past-training>
  </mat-tab>
</mat-tab-group>
<app-current-training *ngIf="ongoingTraining"
                      (trainingExit)="ongoingTraining=false"></app-current-training>
