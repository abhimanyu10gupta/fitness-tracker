<section class="signup-form">
  <form fxLayout="column"
        fxLayoutAlign="center center"
        fxLayoutGap="10px"
        #signUpForm="ngForm"
        (ngSubmit)="onSubmit(signUpForm)">"
    <mat-form-field>
      <input type="email"
             matInput
             placeholder="Your Email"
             ngModel
             name="email"
             email
             required
             #emailInput="ngModel">
      <mat-error *ngIf="!emailInput.hasError('required')">Email is Invalid
        .</mat-error>
      <mat-error *ngIf="emailInput.hasError('required')">Field cannot be empty
        .</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters long.">
      <input type="password" matInput placeholder="Your Password" ngModel
             name="Password"
             required
             minlength="6"
             #pwInput="ngModel">
      <mat-hint align="end">{{pwInput.value?.length}} / 6</mat-hint>
      <mat-error>Has to be 6 characters long.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Your Birth date."
        [matDatepicker]="picker"
        ngModel
        name="DatePicker"
        required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
      <mat-checkbox ngModel name="agree" required>Agree to Terms and Conditions
      </mat-checkbox>
    <button mat-raised-button type="submit" color="primary"
            [disabled]="signUpForm.invalid">Submit
    </button>
  </form>
</section>
