<section class="login-form">
  <form fxLayout="column"
        fxLayoutAlign="center center"
        fxLayoutGap="10px"
        #loginForm="ngForm"
        (ngSubmit)="onSubmit(loginForm)">"
    <mat-form-field>
      <input type="email"
             matInput
             placeholder="Your Email"
             ngModel
             name="email"
             email
             required
             #emailInput="ngModel">
      <mat-error *ngIf="!emailInput.hasError('required')">Email is Invalid
        .</mat-error>
      <mat-error *ngIf="emailInput.hasError('required')">Field cannot be empty
        .</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters long.">
      <input type="password" matInput placeholder="Your Password" ngModel
             name="Password"
             required
             minlength="6"
             #pwInput="ngModel">
      <mat-hint align="end">{{pwInput.value?.length}} / 6</mat-hint>
      <mat-error>Has to be 6 characters long.</mat-error>
    </mat-form-field>
    <button mat-raised-button type="submit" color="primary"
            [disabled]="loginForm.invalid">Login
    </button>
  </form>
</section>
